<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; overflow-x: hidden; }
    .sidebar { width: 250px; background: #0d6efd; color: white; padding: 20px; }
    .sidebar a { color: white; display: block; padding: 10px; border-radius: 6px; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.2); }
    .content { flex: 1; padding: 30px; background: #f8f9fa; }
  </style>
</head>
<body onload="checkLogin()">

  <div class="sidebar">
    <h4>‚öôÔ∏è Admin Panel</h4>
    <hr>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="admin.html" class="active">üë• Manage Users</a>
    <a href="setting.html">‚öôÔ∏è Settings</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <div class="content">
    <h3>Manage Users</h3>
    <hr>
    <form class="card p-3 shadow-sm">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="mb-3">
        <label>Device Access</label><br>
        <input type="radio" name="device" value="1"> 1 Device
        <input type="radio" name="device" value="100" class="ms-3"> 100 Devices
        <input type="radio" name="device" value="unlimited" class="ms-3"> Unlimited
      </div>
      <div class="mb-3">
        <label>Credits</label>
        <select class="form-select" id="credit">
          <option>10</option>
          <option>50</option>
          <option>100</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
    </form>

    <h5 class="mt-4">User List</h5>
    <ul id="userList" class="list-group mt-2"></ul>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    function addUser() {
      const name = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const credit = document.getElementById("credit").value;
      const device = document.querySelector('input[name="device"]:checked')?.value;
      const userList = document.getElementById("userList");

      if (!name || !pass || !device) {
        alert("Please fill all fields!");
        return;
      }

      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${name} - ${device} Devices - ${credit} Credits`;
      userList.appendChild(li);

      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
