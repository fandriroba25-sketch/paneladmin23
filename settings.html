<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; overflow-x: hidden; }
    .sidebar { width: 250px; background: #0d6efd; color: white; padding: 20px; }
    .sidebar a { color: white; display: block; padding: 10px; border-radius: 6px; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.2); }
    .content { flex: 1; padding: 30px; background: #f8f9fa; }
  </style>
</head>
<body onload="checkLogin()">

  <div class="sidebar">
    <h4>âš™ï¸ Admin Panel</h4>
    <hr>
    <a href="dashboard.html">ğŸ“Š Dashboard</a>
    <a href="admin.html">ğŸ‘¥ Manage Users</a>
    <a href="setting.html" class="active">âš™ï¸ Settings</a>
    <a href="#" onclick="logout()">ğŸšª Logout</a>
  </div>

  <div class="content">
    <h3>Settings</h3>
    <hr>
    <form class="card p-3 shadow-sm">
      <div class="mb-3">
        <label>Change Password</label>
        <input type="password" id="newPass" class="form-control" placeholder="Enter new password">
      </div>
      <button type="button" class="btn btn-success" onclick="saveSettings()">Save</button>
    </form>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    function saveSettings() {
      const pass = document.getElementById("newPass").value;
      if (pass) alert("Password updated successfully (demo mode).");
      else alert("Please enter a new password.");
    }
  </script>
</body>
</html>
