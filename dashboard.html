<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      background: #0d6efd;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.2);
    }
    .content {
      flex: 1;
      padding: 30px;
      background: #f8f9fa;
    }
  </style>
</head>
<body onload="checkLogin()">

  <div class="sidebar">
    <h4>⚙️ Admin Panel</h4>
    <hr>
    <a href="dashboard.html" class="active">📊 Dashboard</a>
    <a href="admin.html">👥 Manage Users</a>
    <a href="setting.html">⚙️ Settings</a>
    <a href="#" onclick="logout()">🚪 Logout</a>
  </div>

  <div class="content">
    <h3>Welcome to the Dashboard 👋</h3>
    <p>Here you can view system stats and recent activities.</p>

    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>Total Users</h5>
          <p>12</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>Active Devices</h5>
          <p>36</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>Credits Left</h5>
          <p>90</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "index.html";
      }
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
